<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS04</title>
    <style>
      label {
        display: list-item;
        list-style-type: none;
        vertical-align: middle;
      }
      td{
        padding: 10px;
      }
      h1{
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false" style="margin: auto; width: fit-content;">
      <table border="1">
        <caption><h1>Các phép tính số học</h1></caption>
        <tr>
          <td>Số thứ 1</td>
          <td><input type="number" class="x1" required/></td>
        </tr>
        <tr>
          <td>Số thứ 2</td>
          <td><input type="number" class="x2" required/></td>
        </tr>
        <tr>
          <td>Chọn phép toán</td>
          <td>
            <label> <input type="radio" name="math" value="cộng" />Cộng</label>
            <label><input type="radio" name="math" value="trừ" />Trừ</label>
            <label> <input type="radio" name="math" value="nhân" />Nhân</label>
            <label
              ><input type="radio" name="math" value="chia" checked/>Chia</label
            >
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Thực hiện" class="action"/></td>
          <td><input type="text" class="result" value=""/></td>
        </tr>
      </table>
    </form>
    <script src="./JS/js04.js"></script>
  </body>
</html>
