<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Tic-tac-toe.css" />
  </head>
  <body>
    <fieldset>
      <legend>Tic Tac Toe</legend>
      <div id="tools">
        <label for="xColor">X Color:</label>
        <input type="color" id="xColor" value="#0000FF" />
        <label for="oColor">O Color:</label>
        <input type="color" id="oColor" value="#FF0000" />
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#FFFFFF" />
      </div>
      <div id="winnerMessage"></div>
      <canvas id="ticTacToeCanvas" width="800px" height="800px"></canvas>
    </fieldset>
    <script src="./JS/Tic-tac-toe.js"></script>
  </body>
</html>
