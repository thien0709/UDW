<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeThi2</title>
    <link rel="stylesheet" href="./CSS/dethi2.css" />
  </head>
  <body>
    <div id="header">
      <h1>Bài thi ứng dụng web</h1>
      <h4>MSSV: 2251012128 - Họ tên: Bach Xuan Thien</h4>
    </div>
    <div id="container">
      <div id="navbar">
        <ul>
          <li>Trang chủ</li>
          <li>
            Tùy chọn
            <ul class="subnav">
              <li>
                <input type="radio" name="select" id="y" value="y" checked/> Có hình
              </li>
              <li>
                <input type="radio" name="select" id="n" value="n" /> Không hình
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div id="content">
        <div class="slider">
          <img src="/images/1.jpg" alt="" />
          <img src="/images/2.jpg" alt="" />
          <img src="/images/3.jpg" alt="" />
          <img src="/images/4.jpg" alt="" />
          <img src="/images/5.jpg" alt="" />
          <img src="/images/6.jpg" alt="" />
          <img src="/images/7.jpg" alt="" />
          <img src="/images/8.jpg" alt="" />
        </div>
        <div class="subcontent">
          <div class="tools">
            <div class="color">
              <div class="red">
                <input type="radio" name="color" id="" value="red" />
              </div>
              <div class="blue">
                <input type="radio" name="color" id="" value="blue" />
              </div>
              <div class="yellow">
                <input type="radio" name="color" id="" value="yellow" />
              </div>
              <div class="green">
                <input type="radio" name="color" id="" value="green" />
              </div>
            </div>
            <span class="button">
              <button class="start">Start</button>
              <button class="stop">Stop</button>
            </span>
          </div>
          <div class="excute">
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">Copyright 2022</div>
    <script src="./JS/dethi2.js"></script>
  </body>
</html>
