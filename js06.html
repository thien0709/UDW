<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS06</title>
  </head>
  <body>
    <form
      action=""
      onsubmit="return false"
      style="margin: auto; width: fit-content"
    >
      <table>
        <caption>
          <h1>Đăng kí thành viên mới</h1>
        </caption>
        <tr>
          <td>Tên đăng nhập</td>
          <td><input type="text" class="userName" required /></td>
        </tr>
        <tr>
          <td>Mật khẩu</td>
          <td><input type="password" class="passWord" required/></td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td><input type="date" name="" class="date" required/></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="sex" id="" value="Nam" required/>Nam
            <input type="radio" name="sex" id="" value="Nữ" required/>Nữ
          </td>
        </tr>
        <tr>
          <td>Vấn đề bạn quan tâm</td>
          <td>
            <input list="problem" required />
            <datalist id="problem">
              <option value="Kinh tế"></option>
              <option value="Thể thao"></option>
              <option value="Văn học nghệ thuật"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Đăng ký" class="btn" /></td>
          <td><input type="reset" value="Hủy" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea name="" id="" cols="40" rows="10" style="padding: 2rem;">
            </textarea>
          </td>
        </tr>
      </table>
    </form>
    <script>
      let btn = document.querySelector(".btn");
      btn.addEventListener("click", function () {
        let user = document.querySelector(".userName").value
        let pass = document.querySelector(".passWord").value
        let date = new Date(document.querySelector(".date").value)
        let sex = document.querySelector('input[name="sex"]:checked').value
        let problem = document.querySelector('input[list="problem"]').value
        let text = document.querySelector("textarea")
        text.value = `Chào mừng ${user}\nBạn là ${sex}\nMật khẩu của bạn có ${pass.length} ký tự\nTuổi của bạn là ${2023 - date.getFullYear()}\nVấn đề bạn quan tâm là ${problem}`;
      });
    </script>
  </body>
</html>
