<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        background-color: rgb(250, 245, 215);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false;" style="margin: auto; width: 50vw">
      <table style="width: 100%">
        <caption>
          <h2>Chương trình giải phương trình bậc 2</h2>
          <h4>ax<sup>2</sup>+bx+c</h4>
        </caption>
        <tr>
          <td>A =</td>
          <td><input type="number" class="A" required /></td>
        </tr>
        <tr>
          <td>B =</td>
          <td><input type="number" class="B" required /></td>
        </tr>
        <tr>
          <td>C =</td>
          <td><input type="number" class="C" required /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Giải" class="G" />
            <input type="reset" value="Xóa" class="X" />
          </td>
        </tr>
      </table>
      <div id="result"></div>
    </form>
    <script src="./JS/js03.js"></script>
  </body>
</html>
