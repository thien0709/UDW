      input {

      button:nth-child(4){

        </tr>

          <td></td>
          <td>
            <button class="ch">Chuẩn hóa chuỗi</button>
            <button class="dc">Đảo chuỗi</button>

            <button class="tt">Thay thế S2 bằng S3</button>
